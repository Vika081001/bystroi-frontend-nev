stages:
  - deploy

variables:
  GIT_STRATEGY: none

deploy_production:
  stage: deploy
  # image: alpine:latest
  before_script:
    - which ssh || (echo "ssh not found"; exit 1)
    - which git || (echo "git not found"; exit 1)
    - mkdir -p ~/.ssh
    - echo "$DEPLOY_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - 'echo -e "Host $DEPLOY_HOST\n    HostName $DEPLOY_HOST\n    User $DEPLOY_USER\n    StrictHostKeyChecking no\n    IdentityFile ~/.ssh/id_rsa" > ~/.ssh/config'
    - ssh-keyscan $DEPLOY_HOST >> ~/.ssh/known_hosts 2>/dev/null
  script:
  - echo "Деплой bystroi.ru $(date '+%d.%m.%Y %H:%M UTC')"
  - ssh $DEPLOY_USER@$DEPLOY_HOST "
      cd /var/www/html &&
      git config --global --add safe.directory /var/www/html &&
      git fetch --all &&
      git reset --hard origin/main &&
      git clean -fd &&
      sudo chown -R www-data:www-data . &&
      echo 'Деплой завершён успешно!'
    "
  environment:
    name: production
    url: https://bystroi.ru
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always